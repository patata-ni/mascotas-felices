[phases.setup]
nixPkgs = ['php82', 'php82Extensions.mbstring', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.ctype', 'php82Extensions.fileinfo', 'php82Extensions.bcmath', 'php82Extensions.curl', 'php82Extensions.dom', 'php82Extensions.filter', 'php82Extensions.hash', 'php82Extensions.openssl', 'php82Extensions.pcre', 'php82Extensions.pdo', 'php82Extensions.session', 'php82Extensions.xmlwriter']

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist']

[phases.build]
cmds = [
    'cp .env.example .env || true',
    'php artisan key:generate --force --no-interaction',
    'php artisan config:clear',
    'php artisan cache:clear'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT --env=production'
